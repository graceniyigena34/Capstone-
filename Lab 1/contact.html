  <div class="container mx-auto px-4 bg-black/50 py-12 rounded-lg">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">Contact us </h2>

  <!-- âœ… Contact Section -->
  <main class="container mx-auto py-16 px-4 flex-1">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
      <h3 class="text-2xl font-bold text-center text-green-600 mb-6">ðŸ“© Get In Touch</h3>
      
      <form action="#" method="post" class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required 
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required 
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Subject -->
        <div>
          <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Message subject" 
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required 
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" 
                  class="bg-green-600 text-white px-8 py-3 rounded-md hover:bg-green-700 transition font-semibold">
            Send Message
          </button>
        </div>
      </form>
    </div>
    
</body>
